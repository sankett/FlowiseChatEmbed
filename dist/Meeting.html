<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body style="font-family: Arial, Helvetica, sans-serif; margin-left: 100px;">
    <div style="width: 99%; background-color: rgb(225, 255, 0);">
        <span style="float: left;width: 20%;">
        <h1>Flowise Demo</h1> 
    </span> <span style="float: left;width: 80%;">
        <img src="https://storybook7.blob.core.windows.net/images/signature.jpg" width="20%px" height="10%" /></span></div>
    <h3>Use cases</h3>
    <form>
        <p>
          <input type="radio" checked id="meeting" name="chatflow" value="bc39df72-7587-43d5-b4ad-25482b93e53b" onclick="setChatflowId(this.value)">
          <label for="meeting">Schedule a Meeting using <a href="https://www.make.com/en" target="_blank">Make.com</a> & <a href="https://calendly.com/" target="_blank">Calendly</a></label>
        </p>
        <p>
          <input type="radio" id="aws" name="chatflow" value="ef7c0423-d79b-4099-9c44-9bc447d864e2" onclick="setChatflowId(this.value)">
          <label for="aws">AWS Knowledge Base - Using PDF File | OpenAI | Pinecone</label>
        </p>
        <p>
          <input type="radio" id="huggingface" name="chatflow" value="0df85124-b2c8-4b9c-b3fd-9a9c7a2ce96d" onclick="setChatflowId(this.value)">
          <label for="huggingface">HuggingFace - <a href="https://huggingface.co/mistralai/Mistral-7B-Instruct-v0.2" target="_blank"> Using Mistral Custom Model </a></label>
        </p>
        <p>
          <input type="radio" id="pos" name="chatflow" value="91716192-f73e-4a18-ac74-52fcf59911ab" onclick="setChatflowId(this.value)">
          <label for="pos">Point of Sale Knowledge Base - Cheerio Web Scraper | OpenAI | Pinecone</label>
        </p>
      </form>
<img src="" id="img1" alt="Caldendly" style="width: 50%; height: 50%; margin-left: 100px; margin-top: 50px; margin-bottom: 50px; border: 1px solid black; padding: 5px;">

    <script type="module">
        
        import Chatbot from "https://storybook7.blob.core.windows.net/aws/web.js"
        window.Chatbot = Chatbot
        
    </script>
    
    <script>
        function setChatflowId(chatflowId) {
            var welcomeMessage = "";
            var poweredByMessage = "";
            var img = "";
            switch (chatflowId) {
               case "bc39df72-7587-43d5-b4ad-25482b93e53b":
                   welcomeMessage = "Hello, this is about Schedule a Meeting";
                   poweredByMessage = "Flowise | Calendly";
                   img = "Caldendly.jpg"
                   break;
               case "ef7c0423-d79b-4099-9c44-9bc447d864e2":
                   welcomeMessage = "Hello, this is about AWS Knowledge Base - Using PDF File";
                   poweredByMessage = "Flowise | OpenAI | Pinecone";
                   img = "aws.jpg"
                   break;
               case "0df85124-b2c8-4b9c-b3fd-9a9c7a2ce96d":
                   welcomeMessage = "Hello, this is about HuggingFace - Mistral Custom Model";
                   poweredByMessage = "Flowise | HuggingFace | Mistral Model";
                   img = "hf.jpg"
                   break;
               case "91716192-f73e-4a18-ac74-52fcf59911ab":
                   welcomeMessage = "Hello, this is about Point of sale Knowledge Base - Web Scraper";
                   poweredByMessage = "Flowise | OpenAI | Pinecode | Cheerio Web Scraper";
                   img = "ws.jpg"
                   break;
               default:
                  welcomeMessage = "Hello, this is about Schedule a Meeting";
                  break;
           }
           document.getElementById("img1").src = img;
            if (window.Chatbot) {
                    window.Chatbot.init({
                        chatflowid: chatflowId,
                        apiHost: "https://sankett-flowise.hf.space",            
                        theme: {
                            button: {
                                backgroundColor: "#3B81F6",
                                right: 20,
                                bottom: 20,
                                size: "medium",
                                iconColor: "white",
                                customIconSrc: "https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg",
                            },
                            chatWindow: {
                                welcomeMessage: welcomeMessage,
                                backgroundColor: "#ffffff",
                                height: 600,
                                width: 500,
                                fontSize: 16,
                                poweredByTextColor: "#303235",
                                poweredByText: poweredByMessage,
                                botMessage: {
                                    backgroundColor: "#f7f8ff",
                                    textColor: "#303235",
                                    showAvatar: true,
                                    avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/parroticon.png",
                                },
                                userMessage: {
                                    backgroundColor: "#3B81F6",
                                    textColor: "#ffffff",
                                    showAvatar: true,
                                    avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png",
                                },
                                textInput: {
                                    placeholder: "Type your question",
                                    backgroundColor: "#ffffff",
                                    textColor: "#303235",
                                    sendButtonColor: "#3B81F6",
                                }
                            }
                        }
                    });
                } else {
                    console.error("Chatbot is not loaded yet.");
                }
        }
        setChatflowId("bc39df72-7587-43d5-b4ad-25482b93e53b")
            
        window.onload = function() {
            setChatflowId("bc39df72-7587-43d5-b4ad-25482b93e53b")
            document.getElementById("img1").src = img;
        };
             
       
    </script>
</body>
</html>
